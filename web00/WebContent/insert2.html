<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/*  css를 이용해서 스타일 지정 --> body를 선택해서 스타일 지정 */
/* 태그, id, class를 이용해서 선택할 수 있음  */

* {
	
}
/*  * --> 모든 클래스에 적용 */

.left{
	width: 100px;
}
/*  .left --> left 클래스에만 적용 */
/*  클래스 선택은 .클래스명 */

textarea{
	background: pink;
	font-size: 15px;
}

body {
	background-color: aqua; 
}

button {
	width: 100px;
	height: 50px;
	color: black;
	background: silver;
}

td{
	width: 150px;
	height: 40px;
	color: white;
	background: maroon;
	text-align: center;
}
</style>
</head>
<body>
	<h3>게시판 글 작성</h3>

	<hr color="blue">
	
	<form action="insert2.jsp">
	<table border="1">
		<tr>
			<!-- 가로 한줄 -->
			<td class = "left">제목 : </td>
			<td>
				<input name = "title">
			</td>
			<!-- 세로 한줄 -->
		</tr>
		
		<tr>
			<!-- 가로 한줄 -->
			<td class = "left">내용 : </td>
			<td>
				<textarea cols="100" rows= "15" name = "content" ></textarea>
			</td>
			<!-- 세로 한줄 -->
		</tr>
		
		<tr>
			<!-- 가로 한줄 -->
			<td class = "left">작성자 : </td>
			<td>
				<input name = "name">
			</td>
			<!-- 세로 한줄 -->
		</tr>
		
	
		<tr>
			<td colspan="2" id = "buttom">
			<!-- colspan="2" td 2칸을 합쳐서 사용하겠다는 명령어 -->
				<button type = "submit">게시글 작성</button>
				<!-- form 안에 들어있는 버튼은 전송용 버튼 -->
				<!-- type = "submit"은 생략 가능 -->
			</td>
		</tr>
	</table>
	</form>



</body>
</html>
